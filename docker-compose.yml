version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: mysql_container
    environment:
      MYSQL_ROOT_PASSWORD: Kadu2003.
      MYSQL_DATABASE: crud
    volumes:
      - ./crud_usuarios.sql:/docker-entrypoint-initdb.d/crud_usuarios.sql
    ports:
      - "3307:3307"
    networks:
      - crud2_crud2_mynetwork

  api:
    build: ./api
    container_name: api_container
    environment:
      DB_HOST: mysql
      DB_PORT: 3307
      DB_USER: root
      DB_PASSWORD: Kadu2003.
      DB_NAME: crud
    ports:
      - "8800:8800"
    networks:
      - crud2_crud2_mynetwork

  frontend:
    build: ./frontend
    container_name: frontend_container
    environment:
      API_URL: http://api:8800
    ports:
      - "80:80"
    networks:
      - crud2_crud2_mynetwork

  nginx:
    image: nginx:latest
    container_name: nginx_container
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./frontend/build:/usr/share/nginx/html
    ports:
      - "8080:80" # Mapeia a porta 8080 do host para a porta 80 do contÃªiner NGINX
    networks:
      - crud2_crud2_mynetwork

networks:
  crud2_crud2_mynetwork:
    driver: bridge
